<html>
	<head>
		<script src = "src/mainscript.js"></script>
		<script src = "src/transformFunc.js"></script>
		<script src = "src/shadersFunc.js"></script>
		<script src = "src/barsElementsFunc.js"></script>
		<script src = "src/objectsDrawingFunc.js"></script>
		<script id = "vertexshader">
			attribute vec4 a_Position;
			attribute vec2 aTextureCoord;
			varying vec2 vTextureCoord;
			void main()
			{
				gl_Position = a_Position;
				gl_PointSize = 10.0;
				vTextureCoord = aTextureCoord;
			}
		</script>
		<script id = "fragmentshader">
			precision mediump float;
			uniform vec4 a_FragColor;
			varying vec2 vTextureCoord;
			uniform sampler2D uSampler;
			void main()
			{
				gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
				//gl_FragColor = a_FragColor;
			}
		</script>
	</head>
	<body onload = "main()">
		<canvas id = "screen" width = "800" height = "800"></canvas>
	</body>
</html>
